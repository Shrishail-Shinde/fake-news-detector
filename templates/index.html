<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>Fake News Detection</h1>
        <p class="subtitle">
            Paste a news article below to check whether it is Fake or Real.
        </p>

        <form method="POST">
            <textarea 
                name="news" 
                placeholder="Enter news text here..." 
                required
            >{{ news_text }}</textarea>

            <button type="submit">Check News</button>
        </form>

        {% if result %}
        <div class="result">
            <p>
                Result:
                <span class="{{ 'real' if result == 'Real News' else 'fake' }}">
                    {{ result }}
                </span>
            </p>
        </div>
        {% endif %}
    </div>

</body>
</html>
